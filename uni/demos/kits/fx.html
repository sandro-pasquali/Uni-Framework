<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<style>
			#box {
				width:10em;
				height:30%;
				border:1px solid black;
				position:absolute;
				left:20ex;
				top:100px;
				background-color:#0000FF;
			}
		</style>


		<script type="text/javascript" src="../../core/uni.js"></script>
		
		<script type="text/javascript">

		function rand(min,max){
			return Math.round(min+(Math.random()*(max-min)));
		};
							
		var easing = ['linear', 'easeIn', 'easeOut', 'easeInOut', 'bounceIn', 'backIn', 'elasticIn', 'elasticOut', 'elasticBoth','backOut', 'backBoth', 'bounceOut', 'bounceBoth', 'circIn', 'circOut', 'circInOut', 'expoIn', 'expoOut', 'expoInOut','quintIn', 'quintOut', 'quintInOut', 'quartIn', 'quartOut', 'quartInOut', 'cubicIn', 'cubicOut', 'cubicInOut','quadIn', 'quadOut', 'quadInOut'];

		uni
			.require('core/notify.js')
			.require('kits/fx.js', function() {
				
				this
					.spawn([1,2])
						.extend('blah',function() { this.notify('blah'); })
						.blah()
						.fx
							.animate('box', {
								top: {to: rand(0, 300)},
								left: {to: rand(0, 40), units: 'ex'},
								width: {to: rand(10, 40), units: 'em'}, 
								height: {to: rand(10, 60), units: '%'},
								backgroundColor: {to: "rgb("+rand(0, 255)+", "+rand(0, 255)+", "+rand(0, 255)+")"}
							}, 1, easing[rand(0, easing.length - 1)])

						.notify('ran fx')
							
						.namespace('shaba')
						.extend('specializedFX', function() {
							this
								.notify('specializedFX');
							this
								.notify(this)
							
							/*
							this.animate('box', {
								top: {to: rand(0, 300)}
							}, 10, 'elasticOut')
							*/
						})
						.specializedFX()
			})

		</script>
		
	</head>
	<body>
	
<div id="box"></div>

	
	
	</body>
</html>
