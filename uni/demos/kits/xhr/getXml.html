<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
			
		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">

		uni
			.require('core/selector.js')
			
			//	Going to use selector engine on xml document, below.
			//
			.require('kits/xhr.js')
			
			.require('core/notify.js')

			.within(function() {

				this
					.xhr
						.getXml('dummy.xml', function(data, ob) {
							this
								.notify('xml')
								
								.notify(ob.Xml.getElementsByTagName('thumbnailScenario').length)
								.notify(ob.Xml.xpath('*/thumbnailScenarios/thumbnailScenario').length)
								.notify(ob.Xml.xpath('*/thumbnailScenarios/thumbnailScenario[@type="10"]').length)
								
								.notify(uni.json.parse(ob.Xml.transform('xmltojson.xsl')).$)
								
								//	Now make the xml document the Subject, and css selectors.
								//
								.sub(data)

								// 	Find a group of elements in xml document.
								//
								.select('thumbnailScenario', data)
								.forEach(function(e, i) {
									this.notify(e)
								})
								
								//	Find based on an attribute
								//
								
								.notify(this.$)
							
								
								
								//alert(ob.Xml.transform('xmltojson.xsl'))
						})

			
			})

			
		</script>
		
	</head>
	<body>
	
	<div id="test">
	

	</div>
	
	</body>
</html>
