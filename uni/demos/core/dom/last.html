<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">
		
		//	Ultimately all of this will exist in its own kit
		//
		uni
			.require('core/notify.js')
			.require('core/dom.js')
			
			.observe(function(eD, cD) {
			
				//	Get the last item.
				//
				this
					.sub([1,2,3,4,5])
					.last()
					.notify(this.$)
			
				//	Get last item which matches function.
				//
				this
					.select('div#group div')
					.notify(this.$)
					.last(function(e, i) {

						// Match on last which has a class
						//
						return this.spawn(e).attr('class');

					})
					.notify(this.$)

			})
			

		
		</script>
		
	</head>
	<body>
	
		<div id="group">
			<div>one</div>
			<div>two</div>
			<div class="foo" name="first">three</div>
			<div class="foo" name="last">four</div>
			<div>five</div>
		</div>

	</body>
</html>
