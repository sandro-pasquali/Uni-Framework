<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">
		
		//	Ultimately all of this will exist in its own kit
		//
		uni
			.require('core/notify.js')
			.require('core/dom.js')
			
			.observe(function(eD, cD) {
			
				this
					.notify(this.hasClass('star', document.getElementById('first')))
					.notify(this.hasClass('food', document.getElementById('first')))
				
				this
					.select('div')
					.notify(this.hasClass('bar'))
					.notify(this.hasClass('star'))
					.notify(this.hasClass('food'))
			})
			

		
		</script>
		
	</head>
	<body>
	
		<div id="first" class="foo bar rock star">one</div>
		<div class="bar">two</div>
		<div class="foo">three</div>

	</body>
</html>
