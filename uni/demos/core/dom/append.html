<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">

		uni
			.require('core/notify.js')
			.require('core/dom.js')
			
			.observe(function(eD, cD) {
			
				//	Insert a string
				//
				this
					.select('li')
					.notify(this.$)
					.append('<p>hi</p>')

				//	Insert a group (array)
				//
				this
					.select('div#group div')
					.save('insertingThis')
					.select('li')
					.notify(this.$)
					.append(uni.ns.insertingThis.$)

				//	Insert a function result
				//
				this
					.select('li')
					.notify(this.$)
					.append(function(i) { 
						return '<p>' + i + '</p>'
					})

			})
			

		
		</script>
		
	</head>
	<body>
	
		<div id="dummy_container">
		
			<div class="ellipses">......</div>
			
			<div id="group">
				<div>one</div>
				<div>two</div>
				<div>three</div>
			</div>
			
			<div class="ellipses">......</div>
			
			<ul>
				<li>item one</li>
				<li>item two</li>
				<li>item three</li>
			</ul>
			
			<div class="ellipses">......</div>
			
		</div>

	</body>
</html>
