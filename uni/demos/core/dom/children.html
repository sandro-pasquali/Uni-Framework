<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<style type="text/css">
		
			.foo {
				color: red;
			}
			
			.bar { 
				border-left: 1px solid blue;
			}
		
		</style>
		
		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">
		

		uni
			.require('core/notify.js')
			.require('core/dom.js')
			
			.observe(function(eD, cD) {
	
				this
					.select('#group1')
					.notify(this.$)
					.children()
					.notify(this.$)
					.addClass('foo')
					
				this
					.select('#group2')
					.notify(this.$)
					.children('div.bar')
					.notify(this.$)
					.addClass('foo')	
					
					
			})
				
		
		</script>
		
	</head>
	<body>
			
		<div id="group1">
			<div>one</div>
			<div>two</div>
			<div>three</div>
			<div>four</div>
		</div>
		
		<br />
		
		<div id="group2">
			<div>one</div>
			<div class="bar">two</div>
			<div class="bar">three</div>
			<div>four</div>
		</div>


	</body>
</html>
