<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<style type="text/css">
		
			.foo 	{
				color: blue;
			}
			
			.bar	{
			
				background: red;
			}
		
		</style>
		
		<script type="text/javascript" src="../../../core/uni.js"></script>
		
		<script type="text/javascript">
		
		//	Ultimately all of this will exist in its own kit
		//
		uni
			.require('core/notify.js')
			.require('core/dom.js')
			
			.observe(function(eD, cD) {
			
				//	Following the current Subject.
				//
				this
					.findFirst('#target1')
					.addClass('foo bar')
					.notify(this.$);
					
				//	Adding directly, second argument
				//
				this
					.addClass('foo bar', document.getElementById('target2'))

			})
			

		
		</script>
		
	</head>
	<body>
	
		<div id="target1">Target1</div>
		<div id="target2">Target2</div>

	</body>
</html>
